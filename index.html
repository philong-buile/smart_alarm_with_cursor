<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Alarm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Smart Alarm</h1>
        
        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="alarm">Alarm</button>
            <button class="tab-btn" data-tab="stopwatch">Stopwatch</button>
            <button class="tab-btn" data-tab="countdown">Countdown</button>
        </div>

        <!-- Alarm Tab -->
        <div class="tab-content active" id="alarm-tab">
            <div class="alarm-controls">
                <input type="time" id="alarm-time">
                <button id="set-alarm">Set Alarm</button>
                <button id="stop-alarm" disabled>Stop Alarm</button>
            </div>
            <div class="alarm-settings">
                <div class="setting-group">
                    <label for="sound-duration">Alarm Duration (seconds):</label>
                    <input type="range" id="sound-duration" min="1" max="30" value="5">
                    <span id="duration-value">5</span>
                </div>
            </div>
            <div id="alarm-status"></div>
        </div>

        <!-- Stopwatch Tab -->
        <div class="tab-content" id="stopwatch-tab">
            <div class="stopwatch-display" id="stopwatch-display">00:00:00</div>
            <div class="stopwatch-controls">
                <button id="start-stopwatch">Start</button>
                <button id="pause-stopwatch" disabled>Pause</button>
                <button id="reset-stopwatch" disabled>Reset</button>
            </div>
            <div id="stopwatch-status"></div>
        </div>

        <!-- Countdown Tab -->
        <div class="tab-content" id="countdown-tab">
            <div class="countdown-display" id="countdown-display">00:00</div>
            <div class="countdown-controls">
                <input type="number" id="countdown-minutes" min="0" max="59" placeholder="Minutes">
                <input type="number" id="countdown-seconds" min="0" max="59" placeholder="Seconds">
                <button id="start-countdown">Start</button>
                <button id="pause-countdown" disabled>Pause</button>
                <button id="reset-countdown" disabled>Reset</button>
            </div>
            <div class="alarm-settings">
                <div class="setting-group">
                    <label for="countdown-sound-duration">Alarm Duration (seconds):</label>
                    <input type="range" id="countdown-sound-duration" min="1" max="30" value="5">
                    <span id="countdown-duration-value">5</span>
                </div>
            </div>
            <div id="countdown-status"></div>
        </div>
    </div>
    <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
